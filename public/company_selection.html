<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Main Menu</title>
    </head>

    <body data-bs-theme="dark">
        <ul class="nav nav-tabs bg-body-tertiary pt-1" data-bs-theme="dark">
            <div class="container d-flex">
                <span class="navbar-brand fs-4 me-2">ITAssist 360</span>
                <li class="nav-item">
                    <a class="nav-link active" href="company_selection.html">Company Selection</a>
                </li>
            </div>
        </ul>

        <div class="container">
            <input class="form-control mt-2" id="CompanyId" placeholder="Please Type The Company You Work For" autocomplete="off"></input>
            <div class="row row-cols-1 row-cols-md-2 mt-3 gx-5 gy-4" id="monitorRow"></div>
            <input type="button" id="enterbut" value="Click to Search"></input>
        </div> 

        <p class="output" id="companyoutput"></p>

        <script>
          const txt  = document.getElementById('CompanyId');
          const button = document.getElementById('enterbut');
          const output = document.getElementById('companyoutput');

          function company_selection() {
            output.innerHTML = txt.value;
          }
            button.addEventListener('click',company_selection);

        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script src="js/monitor.js" type="text/javascript"></script>
    </body>

</html>
