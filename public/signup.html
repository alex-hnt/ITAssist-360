<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Sign Up</title>
    </head>

    <body data-bs-theme="dark">
        <ul class="nav nav-tabs bg-body-tertiary pt-1" data-bs-theme="dark">
            <div class="container d-flex">
                <span class="navbar-brand fs-4 me-2">ITAssist 360</span>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a> </li>
                <li class="nav-item">
                    <a class="nav-link active" href="signup.html">Sign Up</a>
                </li>
            </div>
        </ul>

        <div class="container">
            <div class="jumbotron mt-4">
              <h1 class="display-4">Let's get started!</h1>
            </div>
        
            <div class="mb-3">
                <label for="siteNameInput" class="form-label">Name of Company/Organization:</label>
                <input type="text" class="form-control" id="siteNameInput">
            </div>
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name:</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email:</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password:</label>
                <input type="password" class="form-control" id="passwordInput">
            </div>
            <button class="btn btn-primary" id="signupButton">Sign Up</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script src="js/signup.js" type="text/javascript"></script>
    </body>

</html>
