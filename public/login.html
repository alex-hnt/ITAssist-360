<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Login</title>

    <body data-bs-theme="dark">
        <ul class="nav nav-tabs bg-body-tertiary pt-1" data-bs-theme="dark">
            <div class="container d-flex">
                <span class="navbar-brand fs-4 me-2">ITAssist 360</span>
                <li class="nav-item">
                    <a class="nav-link active" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign Up</a>
                </li>
            </div>
        </ul>
    
        <div class="container">
            <div class="jumbotron mt-4">
                <h1 class="display-4">Welcome to ItAssist 360</h1>
                <p class="lead">Please select your company name from below.</p>
            </div>
    
            <select id="dropdown" class="form-select mb-3">
                <option value="">Select an option</option>
            </select>

            </div>
            <div class="mb-3">

            </div>
            <button id="loginButton" class="btn btn-primary">Login</button>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <script src="js/login.js" type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
